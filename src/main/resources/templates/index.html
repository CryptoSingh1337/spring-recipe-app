<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Spring Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="#" rel="stylesheet">
    <link th:href="@{/images/recipe.png}" rel="icon">
</head>
<body>
<h1 class="bg-dark text-white text-center p-5"><span class="p-3"><img th:src="@{/images/recipe.png}" style="width: 64px; height: 64px"></span>Spring Recipe Home page</h1>
    <div class="container mt-5" style="width: 60%">
        <table class="table table-hover" th:if="${not recipes.isEmpty()}">
            <thead>
                <tr class="table-dark">
                    <th scope="col">ID</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:remove="all">
                    <td>10</td>
                    <td>Chicken Tandoori</td>
                </tr>
                <tr th:remove="all">
                    <td>11</td>
                    <td>Butter Chicken</td>
                </tr>
                <tr th:each="recipe : ${recipes}" th:scope="row">
                    <td th:text="${recipe.id}"></td>
                    <td th:text="${recipe.description}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
