<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Spring Recipe App</title>
    <link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}" ></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/images/recipe.png}" rel="icon">
</head>
<body class="d-flex flex-column">
    <div th:insert="fragments/layout.html :: header"></div>
    <div class="container my-5" style="width: 60%; min-height: 65vh">
        <a class="btn btn-lg mb-5 text-white custom-btn" href="/recipe/new">Add a new Recipe</a>
        <table class="table table-hover" th:if="${not recipes.isEmpty()}">
            <thead>
                <tr class="table-dark">
                    <th scope="col">ID</th>
                    <th scope="col">Description</th>
                    <th scope="col">View</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:remove="all">
                    <td>10</td>
                    <td>Chicken Tandoori</td>
                </tr>
                <tr th:remove="all">
                    <td>11</td>
                    <td>Butter Chicken</td>
                </tr>
                <tr th:each="recipe : ${recipes}" th:scope="row">
                    <td th:text="${recipe.id}"></td>
                    <td th:text="${recipe.description}"></td>
                    <td><a th:href="@{'/recipe/show?id=' + ${recipe.id}}">View</a></td>
                    <td><a th:href="@{'/recipe/update?id=' + ${recipe.id}}">Update</a></td>
                    <td><a th:href="@{'/recipe/delete?id=' + ${recipe.id}}">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <div class="container" th:unless="${not recipes.isEmpty()}">
            <h2 class="my-3 text-center">No recipes Exists!</h2>
        </div>
    </div>
    <div th:insert="fragments/layout.html :: footer"></div>
</body>
</html>
